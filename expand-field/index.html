<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expand Field with Text</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .container {
      max-width: 500px;
      min-width: 200px;
    }
    .textarea {
      resize: none;
      overflow: hidden;
    }
    .input {
      width: 200px;
      min-width: 200px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container pt-5">
    <h1 class="mb-5 text-center">Expand Field with Text</h1>
    <!-- Input -->
    <div class="form-floating mb-4">
      <input id="input" class="form-control input" placeholder="Enter a long name"></input>
      <label for="input">Enter a long name</label>
    </div>
    <!-- Textarea -->
    <div class="form-floating">
      <textarea id="textarea" rows="1" class="form-control textarea" placeholder="Add a comment"></textarea>
      <label for="textarea">Add a long comment</label>
    </div>
  </div>
</body>
<script>
  document.addEventListener('DOMContentLoaded', () => {
      // Textarea Expand with Text
      const textareaEle = document.getElementById('textarea');
      textareaEle.addEventListener('input', () => {
          textareaEle.style.height = 'auto';
          textareaEle.style.height = `${textareaEle.scrollHeight}px`;
      });
      // Input Expand with Text
      const inputEle = document.getElementById('input');
      inputEle.addEventListener('input', () => {
          inputEle.style.width = 'auto';
          inputEle.style.width = `${inputEle.scrollWidth}px`;
      });
  });
</script>
</html>
