  <title>Wave</title>
  <style>
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    html, body {
      margin: 0;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #eff2f6;
    }

    /* .loader-wrapper {
      padding: 2.5rem;
      border-radius: 0.75rem;
      background-color: #fff;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    } */

    .dot-wave {
      --ui-size: 50px;
      --ui-speed: 1s;
      --ui-color: #000850;

      display: flex;
      flex-flow: row nowrap;
      align-items: center;
      justify-content: space-between;
      width: var(--ui-size);
      height: calc(var(--ui-size) * 0.17);
      padding-top: calc(var(--ui-size) * 0.34);
    }

    .dot-wave__dot {
      flex-shrink: 0;
      width: calc(var(--ui-size) * 0.17);
      height: calc(var(--ui-size) * 0.17);
      border-radius: 50%;
      background-color: var(--ui-color);
      will-change: transform;
    }

    .dot-wave__dot:nth-child(1) {
      animation: jump var(--ui-speed) ease-in-out
        calc(var(--ui-speed) * -0.45) infinite;
    }

    .dot-wave__dot:nth-child(2) {
      animation: jump var(--ui-speed) ease-in-out
        calc(var(--ui-speed) * -0.3) infinite;
    }

    .dot-wave__dot:nth-child(3) {
      animation: jump var(--ui-speed) ease-in-out
        calc(var(--ui-speed) * -0.15) infinite;
    }

    .dot-wave__dot:nth-child(4) {
      animation: jump var(--ui-speed) ease-in-out infinite;
    }

    @keyframes jump {
      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-200%);
      }
    }
  </style>
