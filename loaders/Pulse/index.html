  <title>Pulse</title>
  <style>
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    html, body {
      margin: 0;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #eff2f6;
    }

    /* .loader-wrapper {
      padding: 2.5rem;
      border-radius: 0.75rem;
      background-color: #fff;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    } */

    .dot-pulse {
      --ui-size: 50px;
      --ui-speed: 1.3s;
      --ui-color: #000850;

      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: var(--ui-size);
      height: calc(var(--ui-size) * 0.27);
    }

    .dot-pulse__dot,
    .dot-pulse::before,
    .dot-pulse::after {
      content: '';
      display: block;
      height: calc(var(--ui-size) * 0.18);
      width: calc(var(--ui-size) * 0.18);
      border-radius: 50%;
      background-color: var(--ui-color);
      transform: scale(0);
    }

    .dot-pulse::before {
      animation: pulse var(--ui-speed) ease-in-out infinite;
    }

    .dot-pulse__dot {
      animation: pulse var(--ui-speed) ease-in-out
        calc(var(--ui-speed) * 0.125) infinite both;
    }

    .dot-pulse::after {
      animation: pulse var(--ui-speed) ease-in-out
        calc(var(--ui-speed) * 0.25) infinite;
    }

    @keyframes pulse {
      0%,
      100% {
        transform: scale(0);
      }

      50% {
        transform: scale(1.5);
      }
    }
  </style>
