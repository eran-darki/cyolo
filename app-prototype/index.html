<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>App Prototype</title>
  <style>
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      background-color: black;
    }
    .carousel, .carousel-inner {
      height: 100%;
    }
    .carousel-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: -200px;
    }
    .carousel-item {
      transition: none;
    }
  </style>
</head>
<body>
  <div id="carouselExample" class="carousel slide carousel-fade" data-bs-keyboard="true">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./Settings-Notifications.png" class="d-block" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./Notification-1.png" class="d-block" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./Notification-2.png" class="d-block" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./Notification-3.png" class="d-block" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./Notification-4.png" class="d-block" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./Chat.png" class="d-block" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>
</html>
